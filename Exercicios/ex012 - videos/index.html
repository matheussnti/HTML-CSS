<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    
<h1>Inserindo vídeos hospeddos localmente</h1>
<p>Este vídeo está hospedado no meu própio servidor</p>
 
<video width="450" poster="../ex011 - imagens dinamicas e audio/imagens/foto_p.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodutor de video</p>
</video>
<h1>Inserindo védios do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=o8RWICVlAaYtdDD_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
