<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Colspan e Rowspan</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Exemplo de Tabela com Colspan e Rowspan</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Laptop</td>
                <td>$800</td>
                <td>2</td>
                <td rowspan="2">$1600</td>
            </tr>
            <tr>
                <td>$900</td>
                <td>1</td>
            </tr>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>$2500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
